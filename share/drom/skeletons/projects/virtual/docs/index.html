<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>!{name:html}</title>
    <link rel="stylesheet" href="style.css?v=!{random}"/>
    <link rel="icon" type="image/png" sizes="804x804"  href="favicon.png" />
  </head>
  <body>
    <div class="content">
      <div class="header">
        <h1>!{name:html}</h1>
        <p>!{description:html}</p>
      </div>
      <div class="section">
        <ul>
          !{li-github}
![if:gen:docs]          !{li-doc-gen}![fi]
![if:gen:sphinx]          !{li-doc-api}![fi]
          !{li-bug-reports}
        </ul>
        <p>Authors:</p>
        <ul>!{li-authors}</ul>
      </div>
      <div class="trailer">
        <hr/>
        <p>Copyright Â© !{copyright}</p>
      </div>
    </div>
  </body>
</html>
